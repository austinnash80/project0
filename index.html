<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/animate_css/animate.min.css"> <!-- css plug in that hold the animations-->
    <link rel="stylesheet" href="css/styles.css">  <!-- my css sheet-->
    <script src="js/jquery.js"></script>  <!-- Jquary library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- font awsome library linked rather than stored in my folder-->
    <script type="text/javascript" src="js/main2.js"></script> <!--my js sheet-->
    <title>Project 0</title>
  </head>
  <div class="container">
    <body>
      <h1 class="">Tic Tac Toe - Project 0</h1>

        <div class="pickPlayer"> <!-- Row of button -->
          <button class="player1" id="customPlay" type="button" onclick="custom()" >Custom Play</button>
          <button class="player2" type="button" onclick="quick()">Quick Play</button>
          <button class="reset" type="button">Reset Game</button>
          <button class="pageReload" onclick="resetPlayers()">Reset Players</button>
        </div>

        <div class="pickPlayer userInfo"> <!-- Row of user input boxes -->
          <input id="numb1" placeholder="Player 1">
          <input id="numb2" placeholder="X">
          <input id="numb3" placeholder="Player 2">
          <input id="numb4" placeholder="O">
        </div>

        <div class="score"> <!-- score board -->
          <h3><span id="player1Name" class="playerTurn"></span><span id="scorePlayer1"></span></h3>
          <h3><span id="player2Name"></span><span id="scorePlayer2"> </span></h3>
        </div>

          <div class="grid"> <!-- game board boxes -->
            <table>
              <div>
                <div class="box" id="1text" ></div> <!-- Box for top Left square - empty div to be filled with player marker -->
                <div class="box" id="2text"></div>
                <div class="box" id="3text"></div>
              </div>
              <div>
                <div class="box" id="4text"></div>
                <div class="box" id="5text"></div>
                <div class="box" id="6text"></div>
              </div>
              <div>
                <div class="box" id="7text"></div>
                <div class="box" id="8text"></div>
                <div class="box" id="9text"></div>
              </div>
            </table>
          </div>

        <div>
        <h3 class="winner"></h3>  <!-- Empty tag to be filled with winner message -->
        </div>

    </body>
  </div> <!-- end container div -->
</html>

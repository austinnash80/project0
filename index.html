<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/animate_css/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/main.js">

    </script>
    <title>Project 0</title>
  </head>
  <body>
    <h1 class="">Tic Tac Toe - Project 0</h1>
      <div class="pickPlayer">
        <button class="player1" type="button" onclick="changePlayerX()" >Pick Player 1</button>
        <button class="player2" type="button" onclick="changePlayerO()" >Pick Player 2</button>
        <div class="pageReload" onclick="resetPlayers()">Click To Reset Players</div>
      </div>

      <div class="container">
        <div class="grid">

          <table class="">
            <div class="">
              <div class="box" id="1text" ></div>
              <div class="box" id="2text"></div>
              <div class="box" id="3text"></div>
            </div>
            <div class="">
              <div class="box" id="4text"></div>
              <div class="box" id="5text"></div>
              <div class="box" id="6text"></div>
            </div>
            <div class="">
              <div class="box" id="7text"></div>
              <div class="box" id="8text"></div>
              <div class="box" id="9text"></div>
            </div>
          </table>
        </div>

        <div>
        <h3 class="winner"></h3>
        </div>
        <div>
          <button class="reset" type="button">Reset Game</button>
        </div>

      </div>

  </body>
</html>
